<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS - Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

    <Header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Weather Dashboard</h1>
            </div>
        </div>
    </Header>
    <!-- Retrieved data will be dumped here -->
    <div class="row">
        <div class="col-3">
            <div class="card">
                <div class="card-header">
                    <form id="city-form">
                        <h3 for="search-input">Search for a city:</h3>
                        <input type="text" id="city-input">
                        <!-- Button triggers new city to be added -->
                        <button id="add-city" class="btn btn-primary fa fa-search" type="submit"
                            value="Search for a city: ">
                    </form>
                </div>
                <!-- Rendered city buttons will get dumped here  -->
                <div class="card-body city-view">
                        <div class="btn-group-vertical">
                    <div class="newCity"></div>
                </div>
                </div>
            </div>
        </div>

        <div class="col-9">
            <div class="container">
                <div class="cover citydisplay">
                    <div class="card w-80">
                        <div class="card-body">
                            <h5 class="greeting card-title">Please select or search a city to display the weather for today and a 5 day forecast.</h5> 
                            <h3 class="city card-title"></h3> <!-- use to display city date and icon -->

                            <div class="card-text temperature"></div>
                            <div class="card-text humidity"></div>
                            <div class="card-text windspeed"></div>
                            <div class="card-text uv-index"> <div class="card-text uv-num"></div></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                <div class="cover w-100">
                    <!-- use moment to display date in each -->
                    <h3 class="forcast">5-Day Forecast</h3>
                    <div class="row forecast">
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

        <!-- JQuery JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
            integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
        <!-- JavaScript -->
        <script type="text/javascript" src="assets/script.js"></script>
</body>

</html>
